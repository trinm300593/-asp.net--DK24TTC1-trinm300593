<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coffeeHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#coffeeGrad)" rx="20"/>
  
  <!-- Cup shadow -->
  <ellipse cx="200" cy="330" rx="70" ry="12" fill="#2E1A16" opacity="0.4"/>
  
  <!-- Glass -->
  <rect x="150" y="180" width="100" height="150" fill="rgba(255,255,255,0.1)" rx="8"/>
  <rect x="155" y="185" width="90" height="140" fill="rgba(255,255,255,0.05)" rx="6"/>
  
  <!-- Coffee layer -->
  <rect x="160" y="250" width="80" height="70" fill="#2F1B14" rx="4"/>
  
  <!-- Milk layer -->
  <rect x="160" y="190" width="80" height="60" fill="#F5F5DC" rx="4"/>
  
  <!-- Ice cubes -->
  <rect x="170" y="200" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="200" y="210" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="215" y="200" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="185" y="230" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="210" y="240" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  
  <!-- Straw -->
  <rect x="195" y="120" width="8" height="90" fill="#4CAF50" rx="4"/>
  <ellipse cx="199" cy="115" rx="12" ry="6" fill="#4CAF50"/>
  
  <!-- Glass rim -->
  <ellipse cx="200" cy="180" rx="50" ry="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Highlight -->
  <ellipse cx="180" cy="220" rx="20" ry="50" fill="url(#coffeeHighlight)"/>
  
  <!-- Steam -->
  <path d="M 180 160 Q 185 150 180 140 Q 175 130 180 120" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 200 160 Q 205 150 200 140 Q 195 130 200 120" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <path d="M 220 160 Q 225 150 220 140 Q 215 130 220 120" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Cà Phê Sữa Đá</text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">Iced Milk Coffee</text>
  
  <!-- Price tag -->
  <rect x="320" y="20" width="70" height="30" fill="rgba(255,255,255,0.9)" rx="15"/>
  <text x="355" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">30.000đ</text>
</svg>
