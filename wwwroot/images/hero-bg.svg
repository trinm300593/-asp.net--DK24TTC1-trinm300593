<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="bubblePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGrad)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="600" fill="url(#bubblePattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="450" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="600" cy="100" r="50" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="500" r="70" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="200" r="60" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Bubble Tea Cup (Left) -->
  <g transform="translate(250, 300) scale(0.8)">
    <!-- Cup -->
    <rect x="50" y="100" width="100" height="150" rx="10" fill="rgba(255,255,255,0.2)"/>
    <rect x="55" y="105" width="90" height="140" rx="8" fill="#8B4513" opacity="0.7"/>
    
    <!-- Milk Tea -->
    <rect x="60" y="110" width="80" height="80" rx="5" fill="#F4A460"/>
    
    <!-- Bubbles -->
    <circle cx="80" cy="210" r="6" fill="#2F1B14"/>
    <circle cx="100" cy="215" r="6" fill="#2F1B14"/>
    <circle cx="120" cy="210" r="6" fill="#2F1B14"/>
    <circle cx="90" cy="225" r="6" fill="#2F1B14"/>
    <circle cx="110" cy="225" r="6" fill="#2F1B14"/>
    
    <!-- Straw -->
    <rect x="95" y="50" width="10" height="80" fill="#FF6B6B" rx="5"/>
    
    <!-- Lid -->
    <ellipse cx="100" cy="100" rx="55" ry="6" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Coffee Cup (Right) -->
  <g transform="translate(850, 320) scale(0.8)">
    <!-- Cup -->
    <rect x="50" y="100" width="100" height="130" rx="10" fill="rgba(255,255,255,0.2)"/>
    <rect x="55" y="105" width="90" height="120" rx="8" fill="#3E2723" opacity="0.7"/>
    
    <!-- Coffee -->
    <rect x="60" y="110" width="80" height="70" rx="5" fill="#5D4037"/>
    
    <!-- Milk layer -->
    <rect x="60" y="110" width="80" height="20" rx="5" fill="#F5F5DC"/>
    
    <!-- Steam -->
    <path d="M 80 80 Q 85 70 80 60 Q 75 50 80 40" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    <path d="M 100 80 Q 105 70 100 60 Q 95 50 100 40" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    <path d="M 120 80 Q 125 70 120 60 Q 115 50 120 40" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Floating elements -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">Bubble Tea & Coffee Shop</text>
