<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blackCoffeeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#212121;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="blackCoffeeHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#blackCoffeeGrad)" rx="20"/>
  
  <!-- Cup shadow -->
  <ellipse cx="200" cy="330" rx="70" ry="12" fill="#000000" opacity="0.4"/>
  
  <!-- Glass -->
  <rect x="150" y="180" width="100" height="150" fill="rgba(255,255,255,0.1)" rx="8"/>
  <rect x="155" y="185" width="90" height="140" fill="rgba(255,255,255,0.05)" rx="6"/>
  
  <!-- Black coffee -->
  <rect x="160" y="190" width="80" height="130" fill="#1A0E0A" rx="4"/>
  
  <!-- Coffee surface -->
  <ellipse cx="200" cy="190" rx="40" ry="4" fill="#2F1B14"/>
  
  <!-- Ice cubes -->
  <rect x="170" y="200" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="200" y="220" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="215" y="210" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="185" y="240" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="210" y="250" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="175" y="270" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="205" y="280" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  <rect x="190" y="300" width="15" height="15" fill="rgba(255,255,255,0.8)" rx="2"/>
  
  <!-- Straw -->
  <rect x="195" y="120" width="8" height="90" fill="#FF5722" rx="4"/>
  <ellipse cx="199" cy="115" rx="12" ry="6" fill="#FF5722"/>
  
  <!-- Glass rim -->
  <ellipse cx="200" cy="180" rx="50" ry="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Highlight -->
  <ellipse cx="180" cy="220" rx="20" ry="50" fill="url(#blackCoffeeHighlight)"/>
  
  <!-- Coffee beans decoration -->
  <ellipse cx="120" cy="120" rx="8" ry="12" fill="#3E2723" transform="rotate(-20 120 120)"/>
  <path d="M 120 115 Q 120 120 120 125" stroke="#5D4037" stroke-width="1" fill="none"/>
  
  <ellipse cx="280" cy="140" rx="8" ry="12" fill="#3E2723" transform="rotate(30 280 140)"/>
  <path d="M 280 135 Q 280 140 280 145" stroke="#5D4037" stroke-width="1" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Cà Phê Đen Đá</text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">Iced Black Coffee</text>
  
  <!-- Price tag -->
  <rect x="320" y="20" width="70" height="30" fill="rgba(255,255,255,0.9)" rx="15"/>
  <text x="355" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">25.000đ</text>
</svg>
