<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleTeaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="highlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bubbleTeaGrad)" rx="20"/>
  
  <!-- Cup -->
  <ellipse cx="200" cy="320" rx="80" ry="15" fill="#8B4513" opacity="0.3"/>
  <rect x="140" y="180" width="120" height="140" fill="#FFFFFF" rx="10" opacity="0.9"/>
  <rect x="145" y="185" width="110" height="130" fill="#D2691E" rx="8"/>
  
  <!-- Milk Tea -->
  <rect x="150" y="190" width="100" height="80" fill="#F4A460" rx="5"/>
  
  <!-- Bubbles -->
  <circle cx="170" cy="280" r="8" fill="#2F1B14"/>
  <circle cx="190" cy="285" r="8" fill="#2F1B14"/>
  <circle cx="210" cy="280" r="8" fill="#2F1B14"/>
  <circle cx="230" cy="285" r="8" fill="#2F1B14"/>
  <circle cx="180" cy="295" r="8" fill="#2F1B14"/>
  <circle cx="200" cy="300" r="8" fill="#2F1B14"/>
  <circle cx="220" cy="295" r="8" fill="#2F1B14"/>
  
  <!-- Straw -->
  <rect x="195" y="120" width="10" height="100" fill="#FF6B6B" rx="5"/>
  <rect x="190" y="115" width="20" height="15" fill="#FF6B6B" rx="10"/>
  
  <!-- Lid -->
  <ellipse cx="200" cy="180" rx="65" ry="8" fill="#FFFFFF"/>
  <ellipse cx="200" cy="175" rx="60" ry="6" fill="#E0E0E0"/>
  
  <!-- Highlight -->
  <ellipse cx="180" cy="200" rx="30" ry="60" fill="url(#highlight)"/>
  
  <!-- Text -->
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Trà Sữa</text>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Truyền Thống</text>
  
  <!-- Price tag -->
  <rect x="320" y="20" width="70" height="30" fill="rgba(255,255,255,0.9)" rx="15"/>
  <text x="355" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">35.000đ</text>
</svg>
