<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matchaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CDDC39;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="matchaHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#matchaGrad)" rx="20"/>
  
  <!-- Cup shadow -->
  <ellipse cx="200" cy="320" rx="80" ry="15" fill="#2E7D32" opacity="0.3"/>
  
  <!-- Cup -->
  <rect x="140" y="180" width="120" height="140" fill="#FFFFFF" rx="10" opacity="0.9"/>
  <rect x="145" y="185" width="110" height="130" fill="#4CAF50" rx="8"/>
  
  <!-- Matcha Tea -->
  <rect x="150" y="190" width="100" height="80" fill="#8BC34A" rx="5"/>
  
  <!-- Matcha foam -->
  <rect x="150" y="190" width="100" height="25" fill="#C8E6C9" rx="5"/>
  
  <!-- White pearls -->
  <circle cx="170" cy="280" r="8" fill="#FFFFFF"/>
  <circle cx="190" cy="285" r="8" fill="#FFFFFF"/>
  <circle cx="210" cy="280" r="8" fill="#FFFFFF"/>
  <circle cx="230" cy="285" r="8" fill="#FFFFFF"/>
  <circle cx="180" cy="295" r="8" fill="#FFFFFF"/>
  <circle cx="200" cy="300" r="8" fill="#FFFFFF"/>
  <circle cx="220" cy="295" r="8" fill="#FFFFFF"/>
  
  <!-- Straw -->
  <rect x="195" y="120" width="10" height="100" fill="#4CAF50" rx="5"/>
  <rect x="190" y="115" width="20" height="15" fill="#4CAF50" rx="10"/>
  
  <!-- Lid -->
  <ellipse cx="200" cy="180" rx="65" ry="8" fill="#FFFFFF"/>
  <ellipse cx="200" cy="175" rx="60" ry="6" fill="#E0E0E0"/>
  
  <!-- Highlight -->
  <ellipse cx="180" cy="200" rx="30" ry="60" fill="url(#matchaHighlight)"/>
  
  <!-- Matcha powder effect -->
  <circle cx="160" cy="160" r="3" fill="rgba(76,175,80,0.6)"/>
  <circle cx="240" cy="170" r="2" fill="rgba(76,175,80,0.6)"/>
  <circle cx="180" cy="150" r="2" fill="rgba(76,175,80,0.6)"/>
  <circle cx="220" cy="160" r="3" fill="rgba(76,175,80,0.6)"/>
  
  <!-- Text -->
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Trà Sữa Matcha</text>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Matcha Bubble Tea</text>
  
  <!-- Price tag -->
  <rect x="320" y="20" width="70" height="30" fill="rgba(255,255,255,0.9)" rx="15"/>
  <text x="355" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">40.000đ</text>
</svg>
