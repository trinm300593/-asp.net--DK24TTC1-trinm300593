<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smoothieGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="smoothieHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#smoothieGrad)" rx="20"/>
  
  <!-- Cup shadow -->
  <ellipse cx="200" cy="340" rx="80" ry="15" fill="#6A1B9A" opacity="0.4"/>
  
  <!-- Blender glass -->
  <polygon points="160,180 240,180 230,330 170,330" fill="rgba(255,255,255,0.1)"/>
  <polygon points="165,185 235,185 225,325 175,325" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Mango smoothie -->
  <polygon points="170,190 230,190 220,320 180,320" fill="#FFB74D"/>
  
  <!-- Mango chunks -->
  <ellipse cx="190" cy="220" rx="8" ry="6" fill="#FF8F00"/>
  <ellipse cx="210" cy="240" rx="8" ry="6" fill="#FF8F00"/>
  <ellipse cx="185" cy="260" rx="8" ry="6" fill="#FF8F00"/>
  <ellipse cx="215" cy="280" rx="8" ry="6" fill="#FF8F00"/>
  <ellipse cx="200" cy="300" rx="8" ry="6" fill="#FF8F00"/>
  
  <!-- Foam/bubbles -->
  <circle cx="180" cy="200" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="220" cy="205" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="195" cy="210" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="215" cy="215" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="205" cy="200" r="3" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Straw -->
  <rect x="195" y="120" width="10" height="90" fill="#4CAF50" rx="5"/>
  <ellipse cx="200" cy="115" rx="15" ry="8" fill="#4CAF50"/>
  
  <!-- Glass rim -->
  <ellipse cx="200" cy="180" rx="40" ry="5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Highlight -->
  <polygon points="175,200 195,200 190,280 180,280" fill="url(#smoothieHighlight)"/>
  
  <!-- Mango leaf decoration -->
  <ellipse cx="160" cy="120" rx="15" ry="8" fill="#4CAF50" transform="rotate(-30 160 120)"/>
  <ellipse cx="240" cy="120" rx="15" ry="8" fill="#4CAF50" transform="rotate(30 240 120)"/>
  
  <!-- Text -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Sinh Tố Xoài</text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Mango Smoothie</text>
  
  <!-- Price tag -->
  <rect x="320" y="20" width="70" height="30" fill="rgba(255,255,255,0.9)" rx="15"/>
  <text x="355" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">42.000đ</text>
</svg>
